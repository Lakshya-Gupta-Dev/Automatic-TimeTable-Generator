spring.application.name=Timetable.Generator
spring.datasource.url=jdbc:mysql://localhost:3306/time_table?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=localhost
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

spring.thymeleaf.cache=false
# SQL statements ke sath parameters bhi dikhaye
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
#spring.jpa.hibernate.ddl-auto=create

# ======== JWT CONFIGURATION ========
# JWT Configuration
jwt.secret=ThisIsAStrongSecretKeyForJWTToken123456789
jwt.expiration=3600000

# 3600000 milliseconds = 1 hour

# ======== SERVER CONFIGURATION ========
server.port=8080

# ======== LOGGING (OPTIONAL) ========
logging.level.org.springframework=INFO
logging.level.com.example.jwt.user.authentication=DEBUG
