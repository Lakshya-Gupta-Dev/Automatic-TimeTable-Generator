<script>
document.getElementById("loginForm").addEventListener("submit", async function (e) {
  e.preventDefault();
  const formData = Object.fromEntries(new FormData(this));

  try {
    const res = await fetch("/api/users/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(formData)
    });

    const contentType = res.headers.get("content-type");
    let data;

    if (contentType && contentType.includes("application/json")) {
      data = await res.json();
    } else {
      data = await res.text();
    }

    if (res.ok) {
      if (data.token) {
        localStorage.setItem("token", data.token);

        // ‚úÖ backend-only admin check ‚Äî based on entered username
        if (formData.username.trim().toLowerCase() === "admin") {
          alert("Welcome Admin üé©");
          window.location.href = "adminhome.html";
        } else {
          alert("Login Successful üéâ");
          window.location.href = "home.html";
        }

      } else {
        alert("Login Successful (no token received)");
      }
    } else {
      alert("Login Failed ‚ùå " + (data.message || data));
    }

  } catch (err) {
    alert("Error: " + err.message);
  }
});
</script>
