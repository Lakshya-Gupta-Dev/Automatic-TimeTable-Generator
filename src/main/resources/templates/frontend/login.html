<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Table Generator - Login</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4a6cf7, #6a11cb, #ff4e50, #ff8c00);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      min-height: 100vh;
      margin: 0;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .navbar-custom {
      background: linear-gradient(90deg, #ff4e50, #fc913a, #ffdd57, #6a11cb, #2575fc);
      background-size: 300% 300%;
      animation: navGradient 15s ease infinite;
    }
    @keyframes navGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .navbar-custom .navbar-brand { color: #fff !important; font-weight: 700; }
    .login-box {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.3);
      padding: 40px;
      border-radius: 20px;
      width: 350px;
      text-align: center;
      margin-top: 100px;
    }
    .login-box h2 { color: white; margin-bottom: 20px; }
    .login-box input { margin-bottom: 15px; border-radius: 10px; }
    .login-box button { width: 100%; border-radius: 10px; }
    .login-box a { color: #ffdd57; margin-top: 10px; display: block; }
    .footer { background: #000; color: white; text-align: center; padding: 10px; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar navbar-expand-lg navbar-custom shadow fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://img.icons8.com/color/48/calendar--v1.png" class="me-2">
        <span>Time Table Management</span>
      </a>
    </div>
  </header>

  <!-- Login Section -->
  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="login-box shadow">
      <h2>Sign In</h2>
      <form th:action="@{/login}" method="post">
        <input type="text" name="username" class="form-control" placeholder="Enter Username" required>
        <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <p th:if="${error}" th:text="${error}" style="color:red;"></p>
      <a th:href="@{/register}">Donâ€™t have an account? Register</a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 MyWebsite | All Rights Reserved</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
