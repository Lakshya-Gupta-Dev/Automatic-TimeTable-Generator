<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Table Generator - Register</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff7eb3, #ff758c, #ffce73, #6a82fb, #fc5c7d);
      background-size: 500% 500%;
      animation: gradientMove 12s infinite alternate;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    @keyframes gradientMove {
      0% { background-position: left top; }
      100% { background-position: right bottom; }
    }
    .navbar-custom {
      background: linear-gradient(90deg, #ff4e50, #fc913a, #ffdd57, #6a11cb, #2575fc);
      background-size: 300% 300%;
      animation: navGradient 15s ease infinite;
    }
    @keyframes navGradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .navbar-custom .nav-link { color: #fff !important; font-weight: 500; }
    .navbar-custom .navbar-brand { color: #fff !important; font-weight: 700; }
    .form-container { flex: 1; display: flex; justify-content: center; align-items: center; padding: 40px; margin-top: 80px; }
    .register-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
      width: 470px;
      text-align: center;
      backdrop-filter: blur(12px);
    }
    .register-box h1 { margin-bottom: 20px; color: #6a11cb; font-size: 2.2rem; font-weight: bold; }
    .register-box input { margin-bottom: 15px; border-radius: 10px; }
    .register-box button { width: 100%; margin-top: 10px; border-radius: 12px; }
    .footer { text-align: center; padding: 14px; background: #000; color: white; width: 100%; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar navbar-expand-lg navbar-custom shadow fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="https://img.icons8.com/color/48/calendar--v1.png" class="me-2">
        <span>Time Table Management</span>
      </a>
    </div>
  </header>

  <!-- Register Form -->
  <div class="form-container">
    <div class="register-box">
      <h1>Register</h1>
      <form th:action="@{/register}" th:object="${user}" method="post">
        <input type="text" th:field="*{instituteName}" class="form-control" placeholder="Institute Name" required>
        <input type="text" th:field="*{username}" class="form-control" placeholder="Username" required>
        <input type="tel" th:field="*{mobile}" class="form-control" pattern="[0-9]{10}" maxlength="10" placeholder="10-digit Number" required>
        <input type="password" th:field="*{password}" class="form-control" placeholder="Password" required>
        <input type="password" th:field="*{confirmPassword}" class="form-control" placeholder="Confirm Password" required>
        <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
      <p th:if="${message}" th:text="${message}" style="color:green;"></p>
      <a th:href="@{/login}" class="d-block mt-3">Already have an account? Login</a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 MyWebsite | All Rights Reserved</p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
